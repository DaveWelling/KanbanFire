<!DOCTYPE html>
<html>
<head>
	<title>Experiments</title>	  
	<style>
		stop.begin {
			stop-color: yellow;
		}

		stop.end {
			stop-color: green;
		}

		body.invalid stop.end {
			stop-color: red;
		}

		#err {
			display: none;
		}

		body.invalid #err {
			display: inline;
		}
	</style>
</head>
<body style="position:absolute; border:1px solid black; left:2%;top:2%;width:96%;height:96%">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml" version="1.1"
		 viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice"
		 style="width:100%; height:100%; position:absolute; top:0; left:0;">
		<linearGradient id="gradient">
			<stop class="begin" offset="0%" />
			<stop class="end" offset="100%" />
		</linearGradient>
		<rect x="0" y="0" width="100" height="100" style="fill:url(#gradient)" />
		<circle cx="50" cy="50" r="30" style="fill:url(#gradient)" />
	</svg>
	<script src="Scripts/jquery-2.0.3.min.js"></script>
	<script src="Scripts/jquery.mousewheel.js"></script>
	<!--<script src="Scripts/raphael-min.js"></script>-->
	<script src="Scripts/Kanban/drawColumns.js"></script>
</body>
</html>
